.cards{display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:14px}
.card{position:relative;padding:16px;background:#0f142f;border:1px solid #222c55;border-radius:14px;cursor:pointer;transition:all 0.35s cubic-bezier(0.25,0.8,0.25,1);overflow:hidden}
.card::before{content:'';position:absolute;top:0;left:-100%;width:200%;height:100%;background:linear-gradient(90deg,transparent,rgba(0,255,255,0.12),transparent);transition:0.7s}
.card:hover{transform:translateY(-4px);border-color:#0ff;box-shadow:0 8px 20px rgba(0,180,255,0.25)}
.card:hover::before{left:100%}
.card h3{font-size:0.98rem;font-weight:600;color:#fff;word-break:break-word}
@media(max-width:580px){.cards{grid-template-columns:1fr}.container{padding:20px}h1{font-size:1.3rem}}
